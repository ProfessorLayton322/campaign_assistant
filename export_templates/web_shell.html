<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="theme-color" content="#1a1a2e">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<title>$GODOT_PROJECT_NAME</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-webkit-tap-highlight-color: transparent;
			}
			html, body {
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: #1a1a2e;
				position: fixed;
				touch-action: none;
				overscroll-behavior: none;
				-webkit-overflow-scrolling: auto;
			}
			#canvas-container {
				width: 100%;
				height: 100%;
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
				position: fixed;
				top: 0;
				left: 0;
				touch-action: none;
			}
			#canvas {
				display: block;
				width: 100%;
				height: 100%;
				touch-action: none;
				-ms-touch-action: none;
			}
			#status {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				color: #ffffff;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			}
			#status-progress {
				width: 300px;
				height: 8px;
				background-color: #333;
				border-radius: 4px;
				margin: 20px auto;
				overflow: hidden;
			}
			#status-progress-inner {
				width: 0%;
				height: 100%;
				background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
				border-radius: 4px;
				transition: width 0.3s ease;
			}
			#status-notice {
				margin-top: 10px;
				font-size: 14px;
				opacity: 0.7;
			}
			/* Mobile zoom slider - hidden by default, shown only on touch devices */
			#zoom-slider-container {
				display: none;
				position: fixed;
				right: 20px;
				top: 50%;
				transform: translateY(-50%);
				width: 44px;
				height: 200px;
				z-index: 1000;
				background: rgba(0, 0, 0, 0.5);
				border-radius: 22px;
				padding: 10px 0;
				touch-action: none;
			}
			#zoom-slider-container.visible {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: space-between;
			}
			#zoom-slider {
				-webkit-appearance: none;
				appearance: none;
				width: 160px;
				height: 6px;
				background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
				border-radius: 3px;
				outline: none;
				transform: rotate(-90deg);
				transform-origin: center center;
				margin: 0;
			}
			#zoom-slider::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 28px;
				height: 28px;
				background: #ffffff;
				border-radius: 50%;
				cursor: pointer;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
			}
			#zoom-slider::-moz-range-thumb {
				width: 28px;
				height: 28px;
				background: #ffffff;
				border-radius: 50%;
				cursor: pointer;
				border: none;
				box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
			}
			.zoom-label {
				color: #ffffff;
				font-size: 11px;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				opacity: 0.8;
			}
		</style>
		<script src="coi-serviceworker.min.js"></script>
		$GODOT_HEAD_INCLUDE
	</head>
	<body>
		<div id="canvas-container">
			<canvas id="canvas"></canvas>
		</div>
		<div id="zoom-slider-container">
			<span class="zoom-label">100%</span>
			<input type="range" id="zoom-slider" min="0" max="100" value="0" orient="vertical">
			<span class="zoom-label">200%</span>
		</div>
		<div id="status">
			<div id="status-progress">
				<div id="status-progress-inner"></div>
			</div>
			<div id="status-notice">Loading...</div>
		</div>
		<script src="index.js"></script>
		<script>
			const GODOT_CONFIG = $GODOT_CONFIG;
			const engine = new Engine(GODOT_CONFIG);

			const statusProgress = document.getElementById('status-progress-inner');
			const statusNotice = document.getElementById('status-notice');
			const status = document.getElementById('status');
			const zoomSliderContainer = document.getElementById('zoom-slider-container');
			const zoomSlider = document.getElementById('zoom-slider');

			// Mobile detection
			function isMobileDevice() {
				return ('ontouchstart' in window) ||
					(navigator.maxTouchPoints > 0) ||
					(navigator.msMaxTouchPoints > 0) ||
					/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
			}

			function setStatusMode(mode) {
				if (mode === 'hidden') {
					status.style.display = 'none';
				} else {
					status.style.display = 'block';
				}
			}

			function setStatusNotice(text) {
				statusNotice.textContent = text;
			}

			function displayFailureNotice(err) {
				setStatusNotice('Error: ' + (err.message || err));
				console.error(err);
			}

			// Expose zoom control function for Godot to call
			window.setZoomSliderValue = function(value) {
				// value is 0-100, where 0 = 100% zoom (top), 100 = 200% zoom (bottom)
				zoomSlider.value = value;
			};

			// Handle slider changes and communicate with Godot
			zoomSlider.addEventListener('input', function(e) {
				// Slider value: 0 = top (100% zoom), 100 = bottom (200% zoom)
				const sliderValue = parseFloat(e.target.value);
				// Convert to zoom multiplier: 0 -> 1.0, 100 -> 2.0
				const zoomMultiplier = 1.0 + (sliderValue / 100.0);

				// Send to Godot via global function
				if (window.godotSetZoomMultiplier) {
					window.godotSetZoomMultiplier(zoomMultiplier);
				}
			});

			// Prevent touch events on slider from propagating to canvas
			zoomSliderContainer.addEventListener('touchstart', function(e) {
				e.stopPropagation();
			}, { passive: true });

			zoomSliderContainer.addEventListener('touchmove', function(e) {
				e.stopPropagation();
			}, { passive: true });

			zoomSliderContainer.addEventListener('touchend', function(e) {
				e.stopPropagation();
			}, { passive: true });

			// Prevent browser gesture behaviors while allowing Godot to receive touch events
			// Using capture phase to intercept before default handling but after Godot's listeners
			const canvas = document.getElementById('canvas');
			const container = document.getElementById('canvas-container');

			// Prevent wheel zoom on entire document
			document.addEventListener('wheel', function(e) {
				e.preventDefault();
			}, { passive: false });

			// Prevent browser's touch handling on canvas - this stops browser zoom/pan
			// while still allowing Godot to receive the touch events
			canvas.addEventListener('touchstart', function(e) {
				// Don't prevent default here to allow Godot to receive events
				// CSS touch-action: none handles browser gesture prevention
			}, { passive: true });

			canvas.addEventListener('touchmove', function(e) {
				// Prevent default to stop any residual browser scrolling/zooming
				e.preventDefault();
			}, { passive: false });

			// Prevent gesture events (Safari pinch zoom)
			document.addEventListener('gesturestart', function(e) {
				e.preventDefault();
			}, { passive: false });

			document.addEventListener('gesturechange', function(e) {
				e.preventDefault();
			}, { passive: false });

			document.addEventListener('gestureend', function(e) {
				e.preventDefault();
			}, { passive: false });

			// Prevent context menu on long press
			document.addEventListener('contextmenu', function(e) {
				e.preventDefault();
			}, { passive: false });

			// Prevent double-tap zoom
			let lastTouchEnd = 0;
			document.addEventListener('touchend', function(e) {
				const now = Date.now();
				if (now - lastTouchEnd <= 300) {
					e.preventDefault();
				}
				lastTouchEnd = now;
			}, { passive: false });

			// Prevent pull-to-refresh and overscroll on body/html
			document.body.addEventListener('touchmove', function(e) {
				// Only prevent if touch is outside the canvas
				if (!canvas.contains(e.target)) {
					e.preventDefault();
				}
			}, { passive: false });

			engine.startGame({
				'onProgress': function (current, total) {
					if (total > 0) {
						const percent = (current / total) * 100;
						statusProgress.style.width = percent + '%';
						setStatusNotice('Loading... ' + Math.round(percent) + '%');
					} else {
						setStatusNotice('Loading...');
					}
				},
			}).then(() => {
				setStatusMode('hidden');
				// Show zoom slider on mobile devices after game loads
				if (isMobileDevice()) {
					zoomSliderContainer.classList.add('visible');
				}
			}).catch((err) => {
				displayFailureNotice(err);
			});
		</script>
	</body>
</html>
