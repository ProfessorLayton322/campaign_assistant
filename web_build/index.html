<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="theme-color" content="#1a1a2e">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<title>campaign_assistant</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				-webkit-tap-highlight-color: transparent;
			}
			html, body {
				width: 100%;
				height: 100%;
				overflow: hidden;
				background-color: #1a1a2e;
				position: fixed;
				touch-action: none;
				overscroll-behavior: none;
				-webkit-overflow-scrolling: auto;
			}
			#canvas-container {
				width: 100%;
				height: 100%;
				overflow: hidden;
				display: flex;
				align-items: center;
				justify-content: center;
				position: fixed;
				top: 0;
				left: 0;
				touch-action: none;
			}
			#canvas {
				display: block;
				width: 100%;
				height: 100%;
				touch-action: none;
				-ms-touch-action: none;
			}
			#status {
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
				text-align: center;
				color: #ffffff;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			}
			#status-progress {
				width: 300px;
				height: 8px;
				background-color: #333;
				border-radius: 4px;
				margin: 20px auto;
				overflow: hidden;
			}
			#status-progress-inner {
				width: 0%;
				height: 100%;
				background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
				border-radius: 4px;
				transition: width 0.3s ease;
			}
			#status-notice {
				margin-top: 10px;
				font-size: 14px;
				opacity: 0.7;
			}
		</style>
		<script src="coi-serviceworker.min.js"></script>
		<link id="-gd-engine-icon" rel="icon" type="image/png" href="index.icon.png" />
<link rel="apple-touch-icon" href="index.apple-touch-icon.png"/>

	</head>
	<body>
		<div id="canvas-container">
			<canvas id="canvas"></canvas>
		</div>
		<div id="status">
			<div id="status-progress">
				<div id="status-progress-inner"></div>
			</div>
			<div id="status-notice">Loading...</div>
		</div>
		<script src="index.js"></script>
		<script>
			// Mobile detection - expose to Godot via window object
			window.isMobileDevice = (function() {
				// Check for touch capability AND mobile user agent
				var hasTouchScreen = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
				var mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
				var isMobileUA = mobileRegex.test(navigator.userAgent);
				// Consider mobile only if both touch AND mobile user agent
				return hasTouchScreen && isMobileUA;
			})();

			const GODOT_CONFIG = {"args":[],"canvasResizePolicy":2,"emscriptenPoolSize":8,"ensureCrossOriginIsolationHeaders":true,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":12031776,"index.wasm":36145869},"focusCanvas":true,"gdextensionLibs":[],"godotPoolSize":4};
			const engine = new Engine(GODOT_CONFIG);

			const statusProgress = document.getElementById('status-progress-inner');
			const statusNotice = document.getElementById('status-notice');
			const status = document.getElementById('status');

			function setStatusMode(mode) {
				if (mode === 'hidden') {
					status.style.display = 'none';
				} else {
					status.style.display = 'block';
				}
			}

			function setStatusNotice(text) {
				statusNotice.textContent = text;
			}

			function displayFailureNotice(err) {
				setStatusNotice('Error: ' + (err.message || err));
				console.error(err);
			}

			// Prevent browser gesture behaviors while allowing Godot to receive touch events
			// Using capture phase to intercept before default handling but after Godot's listeners
			const canvas = document.getElementById('canvas');
			const container = document.getElementById('canvas-container');

			// Prevent wheel zoom on entire document
			document.addEventListener('wheel', function(e) {
				e.preventDefault();
			}, { passive: false });

			// Prevent browser's touch handling on canvas - this stops browser zoom/pan
			// while still allowing Godot to receive the touch events
			canvas.addEventListener('touchstart', function(e) {
				// Don't prevent default here to allow Godot to receive events
				// CSS touch-action: none handles browser gesture prevention
			}, { passive: true });

			canvas.addEventListener('touchmove', function(e) {
				// Prevent default to stop any residual browser scrolling/zooming
				e.preventDefault();
			}, { passive: false });

			// Prevent gesture events (Safari pinch zoom)
			document.addEventListener('gesturestart', function(e) {
				e.preventDefault();
			}, { passive: false });

			document.addEventListener('gesturechange', function(e) {
				e.preventDefault();
			}, { passive: false });

			document.addEventListener('gestureend', function(e) {
				e.preventDefault();
			}, { passive: false });

			// Prevent context menu on long press
			document.addEventListener('contextmenu', function(e) {
				e.preventDefault();
			}, { passive: false });

			// Prevent double-tap zoom
			let lastTouchEnd = 0;
			document.addEventListener('touchend', function(e) {
				const now = Date.now();
				if (now - lastTouchEnd <= 300) {
					e.preventDefault();
				}
				lastTouchEnd = now;
			}, { passive: false });

			// Prevent pull-to-refresh and overscroll on body/html
			document.body.addEventListener('touchmove', function(e) {
				// Only prevent if touch is outside the canvas
				if (!canvas.contains(e.target)) {
					e.preventDefault();
				}
			}, { passive: false });

			engine.startGame({
				'onProgress': function (current, total) {
					if (total > 0) {
						const percent = (current / total) * 100;
						statusProgress.style.width = percent + '%';
						setStatusNotice('Loading... ' + Math.round(percent) + '%');
					} else {
						setStatusNotice('Loading...');
					}
				},
			}).then(() => {
				setStatusMode('hidden');
			}).catch((err) => {
				displayFailureNotice(err);
			});
		</script>
	</body>
</html>
